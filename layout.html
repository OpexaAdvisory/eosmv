<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Lines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        .center-circle {
            display: inline-block;
            background-color: #fff;
            border-radius: 50%;
            padding: 40px 60px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .line-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }
        .line-item {
            width: 45%;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: #003366;
            color: #fff;
            border-radius: 25px;
            padding: 15px;
            text-decoration: none;
        }
        .line-item img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-circle">
            What line are you working on Today?
        </div>
        <div class="line-container">
            <a href="https://www.pixhance.com" class="line-item">
                <img src="icon1.png" alt="Risk Management"> Risk Management
            </a>
            <a href="https://www.pixhance.com" class="line-item">
                <img src="icon2.png" alt="Process Management"> Process Management
            </a>
            <a href="https://www.pixhance.com" class="line-item">
                <img src="icon3.png" alt="Strategy Management"> Strategy Management
            </a>
            <a href="https://www.pixhance.com" class="line-item">
                <img src="icon4.png" alt="Supply Chain Management"> Supply Chain Management
            </a>
            <a href="https://www.pixhance.com" class="line-item">
                <img src="icon5.png" alt="Stakeholder Management"> Stakeholder Management
            </a>
            <a href="https://www.pixhance.com" class="line-item">
                <img src="icon6.png" alt="Policy Management"> Policy Management
            </a>
            <a href="https://www.pixhance.com" class="line-item">
                <img src="icon7.png" alt="Measures Management"> Measures Management
            </a>
            <a href="https://www.pixhance.com" class="line-item">
                <img src="icon8.png" alt="Audit Management"> Audit Management
            </a>
        </div>
    </div>
</body>
</html>
